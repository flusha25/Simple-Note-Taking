<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit {{ note.title }}</title>
</head>
<body>
    <h1> Edit {{ note.title }} </h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="title"> Title: </label>
        <input type="text" id="title" name="title" value="{{ note.title }}"> <br>
        <label for="content"> content: </label>
        <input type="text" id="content" name="content" value="{{ note.content }}"> <br>

        <input type="submit" value="Update NOTE">


    </form>


</body>
</html>
